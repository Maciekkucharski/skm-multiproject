version: '3'
services:
  skmapi:
    build: ./skm-api
    ports:
    - "11111:11111"
  skmclient:
    build: ./skm-client
    ports:
    - "22222:22222"
  traindb:
    build: ./db
    ports:
      - "3333:3333"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pwd
      MYSQL_DATABASE: skmcontrol
      MYSQL_USER: skmcontroller
      MYSQL_PASSWORD: pwd